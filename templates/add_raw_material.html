{% extends 'base.html' %} {% block content %}
<h2>Add Raw Material for {{ supplier.name }}</h2>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label">Material Name</label>
    <input type="text" class="form-control" name="name" required />
  </div>
  <div class="mb-3">
    <label for="price_per_unit" class="form-label">Price per Unit</label>
    <input type="number" class="form-control" name="price_per_unit" required />
  </div>
  <div class="mb-3">
    <label for="available_quantity" class="form-label"
      >Available Quantity</label
    >
    <input
      type="number"
      class="form-control"
      name="available_quantity"
      required
    />
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" name="description"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Add Material</button>
</form>
{% endblock %}
